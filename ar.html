<!DOCTYPE html>
<html>

<head>
    <title>AR Model</title>
    <link rel="icon" href="data:,">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <style>
        /* Стили для ссылки */
        #myLink {
            position: fixed;       /* фиксированное позиционирование */
            bottom: 10px;          /* отступ снизу */
            left: 10px;            /* отступ слева */
            color: white;          /* цвет текста */
            background-color: rgba(0,0,0,0.5); /* полупрозрачный фон для читаемости */
            padding: 5px 10px;     /* внутренние отступы */
            text-decoration: none; /* убрать подчеркивание */
            font-family: Arial, sans-serif;
            border-radius: 5px;
        }

        #myLink:hover {
            background-color: rgba(0,0,0,0.7);
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; cameraParametersUrl: camera_para.dat; debugUIEnabled: false;">
        <!-- Камера -->
        <a-marker type="pattern" url="pattern/pattern.patt">
            <!-- 3D модель -->
            <a-entity gltf-model="pattern/ar.glb" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Ссылка в нижнем левом углу -->
    <a href="https://hewlaska.github.io/car_site/" id="myLink" target="_blank">Go to website</a>
</body>

</html>
