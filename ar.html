<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="style4.css" />
    <title>AR с кастомным маркером</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>

</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true">

        <!-- Камера -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Маркер и модель -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="./models/scene.glb" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0" renderer="alpha: true;"></a-gltf-model>
        </a-entity>
    </a-scene>

    <div class="hint">
        Point your camera at the image. More details at <a href="index.html" target="_blank">our website</a>
    </div>
</body>

</html>
