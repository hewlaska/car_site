<html>
  <head>
    <!-- Используем A-Frame 1.2.0, совместимую с AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js для A-Frame -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Правильный синтаксис для кастомного маркера -->
      <a-marker type="pattern" url="./pattern/pattern-logo.patt">
        <a-entity gltf-model="url(./models/9.glb)" scale="5 5 5"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
