<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="data:,">
    <title>AR с кастомным маркером</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        a-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hint {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            z-index: 9999;
        }

        .hint a {
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true">

        <!-- Камера -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Маркер и модель -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="./models/ar.glb" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0"></a-gltf-model>
        </a-entity>
    </a-scene>

    <div class="hint">
        Наведите камеру на маркер. Подробнее на <a href="https://example.com" target="_blank">нашем сайте</a>
    </div>
</body>

</html>
